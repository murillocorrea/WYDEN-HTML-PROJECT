<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ÍCONES ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== LIGAÇÃO COM O ARQUIVO .CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>WYDEN-HTML-PROJECT</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Logo</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Sobre Nós</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Serviços</a>
                  </li>

               </ul>

               <!-- Botão Fechar/Close -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <!-- Botão de Pesquisa/Search -->
               <i class="ri-search-line nav__search" id="search-btn"></i>

               <!-- Botão de login/logon -->
               <i class="ri-user-line nav__login" id="login-btn"></i>

               <!-- Botão de contato/contact -->
               <i class="ri-phone-line nav__contact" id="contact-btn"></i>

               <!-- Botão de habilitar/Toggle -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== PESQUISA ====================-->
      <div class="search" id="search">
         <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="Oque você está procurando?" class="search__input">
         </form>

         <i class="ri-close-line search__close" id="search-close"></i>
      </div>

      <!--==================== LOGIN ====================-->
      <div class="login" id="login">
         <form action="" class="login__form">
            <h2 class="login__title">Log In</h2>
            
            <div class="login__group">
               <div>
                  <label for="email" class="login__label">Email</label>
                  <input type="email" placeholder="Digite seu endereço de email" id="email" class="login__input">
               </div>
               
               <div>
                  <label for="password" class="login__label">Senha</label>
                  <input type="password" placeholder="Digite sua senha" id="password" class="login__input">
               </div>
            </div>

            <div>
               <p class="login__signup">
                  Você não têm uma conta? <a href="#">Cadastre-se</a>
               </p>
   
               <a href="#" class="login__forgot">
                  Esqueci minha senha
               </a>
   
               <button type="submit" class="login__button">Log In</button>
            </div>
         </form>

         <i class="ri-close-line login__close" id="login-close"></i>
      </div>

      <!--==================== CONTACT ====================-->
      <div class="contact" id="contact">
         <form action="" class="contact__form">
            <h2 class="contact__title">Contato</h2>
            
            <div class="contact__group">
               <div>
                  <label for="name" class="contact__label">Nome</label>
                  <input type="text" placeholder="Digite seu nome completo" id="name" class="contact__input" required />
               </div>

               <div>
                  <label for="email" class="contact__label">Email</label>
                  <input type="email" placeholder="Digite seu endereço de email" id="email" class="contact__input" required />
               </div>
               
               <div>
                  <label for="phone" class="contact__label">Número</label>
                  <input type="tel" placeholder="Digite seu número de celular" id="phone" pattern="[0-9]{2}-[0-9]{}-[0-9]{4}" class="contact__input" required />
               </div>

               <div>
                  <label for="dtnasc" class="contact__label"> Data de Nascimento</label>
                  <input type="date" placeholder="Insira sua data de nascimmento" id="date" class="contact__input" required />
               </div>

               <div>
                  <p>Gênero</p>
                  <label for="sexo-m" class="contact__gender">Masculino:</label>
                  <input type="radio" id="sexo-m" name="sexo" value="Masculino" class="contact__gender" required />
   
                  <label for="sexo-f" class="contact__gender">Feminino:</label>
                  <input type="radio" id="sexo-f" name="sexo" value="Feminino" class="contact__gender" required />

                  <label for="sexo-other" class="contact__gender">Outro:</label>
                  <input type="radio" id="sexo-other" name="sexo" value="Outro" class="contact__gender" required />

                  <label for="sexo-anon" class="contact__gender">Prefiro não dizer:</label>
                  <input type="radio" id="sexo-anon" name="sexo" value="Prefiro não dizer" class="contact__gender" required />
               </div>
            </div>
   
               <button type="submit" class="contact__button">Enviar</button>
         </form>

         <i class="ri-close-line contact__close" id="contact-close"></i>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
         <img src="assets/img/bg-image.png" alt="image" class="main__bg">
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
